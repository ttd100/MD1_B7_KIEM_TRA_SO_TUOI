<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra số tuổi</title>
</head>
<body>
<p>nhập tuổi</p>
<input id="age" type="text">
<button onclick="check()">kết quả</button>
<h1 id="ketQua"></h1>
<script>
    function check(){
        let age = +document.getElementById('age').value;
        if (age>15){
            document.getElementById('ketQua').innerText= 'ban đã dủ tuổi vào lớp 10! ';
        }else if (age <16) {
            document.getElementById('ketQua').innerText= 'bạn chưa đủ tuổi đi học';
        }
    }
</script>
</body>
</html>
